<div class="col-md-3">
    <div class="card border-0">
        <img class="card-img-top" src="{{ ack_portrait }}" alt="Portrait of {{ ack_name }}">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ ack_url }}">{{ ack_name }}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">  {{ ack_role }}</h6>
            <p class="card-text small">{{ ack_desc }}</p>
        </div>
    </div>
</div>
