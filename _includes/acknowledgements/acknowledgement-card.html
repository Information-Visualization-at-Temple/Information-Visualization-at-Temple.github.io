<div class="card w-25 border-0">
    <img class="card-img-top w-50" src="{{ ack_portrait }}" alt="Portrait of {{ ack_name }}">
    <div class="card-body">
        <h4 class="card-title">{{ ack_name }}</h4>
        <h5>{{ ack_role }}</h5>
        <p class="card-text">{{ ack_desc }}</p>
        <a href="{{ ack_url }}" class="btn btn-primary">Website</a>
    </div>
</div>
